            </select><br><br>

            </select><br><br>

                <option>Elige una opción</option>
                <option value="si">Si</option>
                <option value="no">No</option>
            </select><br><br>

            <select id="p5" name="p5">
                <option>Elige una opción</option>

                <option value="no">No</option>
            </select><br><br>

            </select><br><br>

            </select><br><br>
